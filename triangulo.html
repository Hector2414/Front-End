<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #triangulo{
            width: 0;
            height: 0;
            border-left: 40px solid transparent;
            border-right: 40px solid transparent;
            border-bottom: 80px solid red;
        }
        .triangulo-rodado{
            width: 0;
            height: 0;
            border-top: 40px solid transparent;
            border-right: 80px solid purple;
            border-bottom: 40px solid transparent;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h1>Triangulo</h1>
    <p>são um pouco mais complicados</p>
    <p>temos que definir aas as bordas do elemento, o width real do elemento será a borda </p>
    <p>lembre-se que os cantos das bordas de um elemento são diagonais</p>

    <div id="triangulo"></div>
    <div class="triangulo-rodado"></div>
</body>
</html>
