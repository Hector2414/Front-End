<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>O elemento getElementByClass()</h2>
    <div class="example">
        <p>isso aqui é um parágrafo</p>
    </div>

    <div class="example-cor">
        <p>isso aqui é um parágrafo</p>
    </div>
    <div class="example-cor">
        <p>isso aqui é um parágrafo</p>
    </div>
    <script>
       const elementos = document.getElementsByClassName("example");
       elementos[0].style.backgroundColor = 'pink';
       
       
       const cor = document.getElementsByClassName("example-cor");
       cor[0].style.color = 'blue';

    </script>
</body>
</html>
